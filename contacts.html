<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Філіпович Дмитро">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Контакти</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #fafafa; 
      text-align: center;        
    }

    
    nav {
      background: linear-gradient(90deg, #1e90ff, #00fa9a);
      padding: 10px;
      margin-bottom: 20px;
    }
    nav ul {
      list-style: none;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

 
    .contact-info {
      display: inline-block;         
      margin: 40px auto;            
      background-color: #fff;       
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }

    
    #toggle-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    
    #floating-frame {
      position: fixed;
      bottom: 60px;
      right: 10px;
      width: 250px;
      background-color: #fff;
      border: 2px solid #444;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: block;
      border-radius: 5px;
      text-align: left; 
    }
    #floating-frame h4 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Головна</a></li>
      <li><a href="ads.html">Новини</a></li>
      <li><a href="submit.html">Додати новину</a></li>
      <li><a href="contacts.html">Контакти</a></li>
    </ul>
  </nav>

  <div class="contact-info">
    <h1>Контактна інформація</h1>
    <p>Email: <a href="2005dimalfi@gmail.com" style="color: blue;">2005dimalfi@gmail.com</a></p>
    <p>Телефон: +380 97 123 4567</p>
    <p>Адреса: Київ, вул. Шевченка, 1</p>
  </div>

  
  <button id="toggle-btn" onclick="toggleFrame()">Закрити/Відкрити</button>
  
  <div id="floating-frame">
    <h4>Швидкий зв'язок</h4>
    <p>Телефон: +380 97 123 4567</p>
    <p>Email: 2005dimalfi@gmail.com</p>
  </div>

  <script>
    function toggleFrame() {
      var frame = document.getElementById('floating-frame');
      if (frame.style.display === 'none') {
        frame.style.display = 'block';
      } else {
        frame.style.display = 'none';
      }
    }
  </script>
</body>
</html>
